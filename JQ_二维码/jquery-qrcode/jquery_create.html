<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery生成二维码</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="jquery.qrcode.min.js"></script>
</head>
<body>
<div id="qrcode" style="width: 300px;height: 300px"></div>
<script>
    /*简单*/
    $('#qrcode').qrcode({width: 100, height: 100, text: "https://www.jianshu.com/p/d508e02508bd"});

    /*自定义*/
    $('#qrcode').qrcode({
        render: "canvas", //也可以替换为table
        width: 100,
        height: 100,
        foreground: "#C00",
        background: "#FFF",
        text: "https://www.jianshu.com/p/d508e02508bd"
    });

    //中文ULR生成方法:
    //$('#qrcode').qrcode(encodeURI("http://中文中文"));//使用encodeURI进行转码
</script>
</body>
</html>
